{% extends "layout.html" %}

{% block content %}

<!-- Create a DIV element for the date slider -->
<form action="{{ url_for('slidertest') }}" method="post">
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" value="{{ start_date }}">
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" value="{{ end_date }}">
    <input type="submit" value="Submit">
</form>

<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label>Date Range:</label>
            <input type="text" id="date_slider" class="form-control" value="" />
        </div>
    </div>
</div>




<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    // Set initial date range for date slider
    var minDate = '{{ start_date }}';
    var maxDate = '{{ end_date }}';
    $('#date_slider').daterangepicker({
        "startDate": minDate,
        "endDate": maxDate,
        "minDate": minDate,
        "maxDate": maxDate
    });




</script>






{% endblock %}
