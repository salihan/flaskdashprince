<html>
  <head>
    <title>Dashboard</title>

  </head>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
          <div id="plot">{{ plot_div|safe }}</div>
        </div>

          <form>
            <div class="form-group">
              <label for="date-slider">Filter by Date:</label>
              <input type="range" class="form-control-range" id="date-slider" min="{{ min_date.timestamp() }}" max="{{ max_date.timestamp() }}" step="86400">
            </div>
          </form>
          {{ table|safe }}
        </div>
      </div>
    </div>

      var slider = document.getElementById('date-slider');
      slider.oninput = function() {
