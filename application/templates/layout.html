<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% if title %}
        <title>Cassmile Insights - {{ title }}</title>
    {% else %}
        <title>Cassmile Insights</title>
    {% endif %}
    <!-- Custom CSS -->
<!--    <link rel="stylesheet" href="{{url_for('static', filename = 'main.css')}}" type="text/css">-->
<!--    <link rel="stylesheet" href="{{url_for('static', filename = 'custom.css')}}" type="text/css">-->
    <link rel='stylesheet' href="{{url_for('static', filename='font-awesome/css/font-awesome.min.css')}}">
</head>
<body>

    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-light p-4">
        <a class="navbar-brand" href="#">
          <img src="{{url_for('static', filename = 'img/cass-logo.png')}}" alt="Logo" width="280" height="74" class="d-inline-block align-text-top">

        </a>
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xm-12">
                    <div class="ml-auto mr-auto">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
